
<div *ngIf="!passwordReset">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitPasswordReset()">
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset Your Password</h3>
    
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Email: </label>
            <input class="form-control form-control-lg" id="email" type="text" formControlName="email">
        
            <div *ngIf="emailControls?.status == 'INVALID' && emailControls?.touched" class="alert alert-danger alert-dismissible">
                <div *ngIf="emailControls?.errors?.['required']">
                    <p>An email is required.</p>
                </div>
                <div *ngIf="emailControls?.errors?.['email']">
                    <p>Must be an email.</p>
                </div>
            </div>
        </div>
    
        <div class="pt-1 mb-4">
            <button class="btn btn-dark btn-lg btn-block w-100" type="submit" [disabled]="!forgotPasswordForm.valid">Reset your password</button>
        </div>
        <a routerLink="/login">Return to login</a>
    </form>
</div>

<div *ngIf="passwordReset">
    <h1>Password has been reset!</h1>
</div>
