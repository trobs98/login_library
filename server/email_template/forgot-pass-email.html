<h1>Password Reset</h1>

<br>

<p>Hello {{ name }}, you have forgotten your password and requested to reset your password.</p>
<br>
<p>Click the following link to be redirected to reset your password: <a href="{{clientUrl}}/passwordReset?token={{token}}&id={{userId}}">Password Reset Link</a></p>
<br>
<br>
<p>Please note, this link will expire at: {{ expirationDate }}</p>
